<div class="container-fluide page">
    <div class="page_box p-3 mt-2">DÃ©tail Release</div>
    <div class="page_content shadow p-3 position-relative">
        

        <div class="container">
            <div class="mt-2">
                <mat-form-field>
                    <mat-label>Rechercher</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSourceTicket" matSortTicket>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                      </ng-container>
                  
                      <!-- Matricule Column -->
                      <ng-container matColumnDef="refTicket">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre Ticket </th>
                        <td mat-cell *matCellDef="let row"> {{row.ticketRefTicket}} </td>
                      </ng-container>

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="titreTicket">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre Ticket </th>
                        <td mat-cell *matCellDef="let row"> {{row.ticketTitreTicket}} </td>
                      </ng-container>
                      

                      <!-- Matricule Column -->
                      <ng-container matColumnDef="ticketType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type Ticket </th>
                        <td mat-cell *matCellDef="let row"> {{row.ticketType}} </td>
                      </ng-container>
                  
                      <!-- Nom Column -->
                      <ng-container matColumnDef="ticketTesteur">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Testeur </th>
                        <td mat-cell *matCellDef="let row"> {{row.ticketTesteur}} </td>
                      </ng-container>

                       <!-- Action Column -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">

                          <!-- <button mat-icon-button color="primary" (click)="editDialogTicket(row)">
                              <mat-icon>edit</mat-icon>
                          </button> -->

                          <button mat-icon-button color="warn"  (click)="deleteTicket(row.id)">
                            <mat-icon>detete</mat-icon>
                          </button>
          
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumnsTicket"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumnsTicket;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
                  </div>
            </div>
        </div>

    </div>
</div>
